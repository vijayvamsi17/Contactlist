<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" ng-controller="myCtrl">
	<h1>Personal Info</h1>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Phone number</th>
			<th>Email</th>
		</tr>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></td>
				<td><input class="form-control" ng-model="contact.phone"></td>
				<td><input class="form-control" ng-model="contact.email"></td>
				<td><button class="btn btn-primary" ng-click="submit()">Submit</button></td>
			</tr>
			<tr ng-repeat="x in contacts">
				<td>{{x.name}}</td>
				<td>{{x.phone}}</td>
				<td>{{x.email}}</td>
				<td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="edit(x._id)">Edit</button></td>
				<td><button class="btn btn-danger" ng-click="delete(x._id)">Delete</button></td>

			</tr>
		</tbody>
</table>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit the information</h4>
        </div>
        <div class="modal-body">
          <form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" ng-model="update.name">
  </div>
  <div class="form-group">
    <label for="phone">Phone number:</label>
    <input type="text" class="form-control" id="phone" ng-model="update.phone">
  </div>
  <div class="form-group">
    <label for="phone">Email:</label>
    <input type="email" class="form-control" id="email" ng-model="update.email">
  </div>
  
  <button type="submit" class="btn btn-default" ng-click="updat()">Update</button>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- <input type="text" id="user">
<button ng-click="login()">login</button> -->
</div>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
